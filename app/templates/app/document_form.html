<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    {% load static %}
    <title>AuToTeX</title>
    <link rel="stylesheet" href="{% static 'css/form.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" />
    <link rel="stylesheet" href="{% static 'css/prism.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'icons/AuToTeX_favicon.png' %}" >

    <style>
        /* Sidebar styling */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 100px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .sidebar .button {
            display: block;
            margin: 10px 0;
        }

        .container {
            position: fixed;
            top: 0;
            left: 100px; /* Match sidebar width */
            right: 0;
            bottom: 0;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        /* Text input area styling */
        .text-input-area {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #large-text-box {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 20px;
            font-size: 30px;
            border: none;
            background-color: transparent;
            resize: none;
            outline: none;
            overflow-y: auto;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <!-- Sidebar with buttons -->
    <div class="sidebar">
        <a href="/">
            <button class="button" id="backButton">
                <img src="{% static 'icons/back-arrow-direction-down-right-left-up-2-svgrepo-com.svg' %}" style="height: 30px;" />
            </button>
        </a>
        <button class="button" id="penButton">
            <img src="{% static 'icons/pen-line-svgrepo-com.svg' %}" style="height: 30px;" />
        </button>
        <button class="button" id="eraserButton">
            <img src="{% static 'icons/eraser-svgrepo-com.svg' %}" style="height: 30px;" />
        </button>
        <button class="button" id="undoButton">
            <img src="{% static 'icons/undo-left-round-svgrepo-com.svg' %}" style="height: 30px;" />
        </button>
        <button class="button" id="redoButton">
            <img src="{% static 'icons/undo-right-round-svgrepo-com.svg' %}" style="height: 30px;" />
        </button>
        <button class="button" id="downloadButton">
            <img src="{% static 'icons/download-minimalistic-svgrepo-com.svg' %}" style="height: 30px;" />
        </button>
        <button class="button" id="renderButton">
            <img src="{% static 'icons/document-1-svgrepo-com.svg' %}" style="height: 0px;" />
        </button>
    </div>

    <div class="container" data-document-id="{{ document.id }}">
        <div class="render-preview" id="hidden-preview" style="display: none">
            <div id="main-render" class="full">
                <object data="{% static 'test/Homework 7.pdf' %}" type="application/pdf" width="100%" height="100%">
                    <p>Unable to display PDF file. <a href="">Download</a> instead.</p>
                </object>
            </div>
        </div>

        <!-- Large Text Box for Notes or Additional Content -->
        <div class="text-input-area">
            <textarea id="large-text-box" placeholder="Type your script code here, or tap the microphone and preach!"></textarea>
        </div>
    </div>

    <script src="{% static 'js/form.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-latex.min.js"></script>
</body>

</html>
