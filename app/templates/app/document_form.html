<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    {% load static %}
    <title>Impromptu</title>
    <link rel="stylesheet" href="{% static 'css/form.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" />
    <link rel="stylesheet" href="{% static 'css/prism.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'icons/Impromptu_favicon.png' %}" >

    <style>
        /* Sidebar styling */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 100px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: stretch;
            padding: 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .sidebar .button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            flex: 1;
            border: none;
            background: transparent;
            cursor: pointer;
            padding: 0;
            transition: background-color 0.2s;
            margin: 0;
        }

        .sidebar .button:hover {
            background-color: #f0f0f0;
        }

        .container {
            position: fixed;
            top: 0;
            left: 100px;
            right: 0;
            bottom: 0;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        /* Text input area styling */
        .text-input-area {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #large-text-box {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 40px 20px 20px;
            font-size: 30px;
            line-height: 1.6;
            border: none;
            background-color: transparent;
            resize: none;
            outline: none;
            overflow-y: auto;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <!-- Sidebar with buttons -->
    <div class="sidebar">
        <button class="button" id="penButton">
            <img src="{% static 'icons/microphone-alt-1-svgrepo-com.svg' %}" style="height: 30px;" />
        </button>
        <button class="button" id="eraserButton">
            <img src="{% static 'icons/pause-svgrepo-com.svg' %}" style="height: 30px;" />
        </button>
        <button class="button" id="undoButton">
            <img src="{% static 'icons/undo-left-round-svgrepo-com.svg' %}" style="height: 30px;" />
        </button>
        <button class="button" id="redoButton">
            <img src="{% static 'icons/undo-right-round-svgrepo-com.svg' %}" style="height: 30px;" />
        </button>
        <button class="button" id="downloadButton">
            <img src="{% static 'icons/download-minimalistic-svgrepo-com.svg' %}" style="height: 30px;" />
        </button>
        <button class="button" id="saveButton">
            <img src="{% static 'icons/save-svgrepo-com.svg' %}" style="height: 30px;" />
        </button>
        <button class="button" id="backButton">
            <img src="{% static 'icons/back-arrow-direction-down-right-left-up-2-svgrepo-com.svg' %}" style="height: 30px;" />
        </button>
        <!-- <button class="button" id="renderButton">
            <img src="{% static 'icons/document-1-svgrepo-com.svg' %}" style="height: 10px;" />
        </button> -->
    </div>

    <div class="container" data-document-id="{{ document.id }}">
        <!-- Text Input Area -->
        <div class="text-input-area">
            <div id="large-text-box" contenteditable="true" placeholder="Type your script code here, or tap the microphone and preach!"></div>
        </div>
    </div>  

    <script>
 
    </script>

    <script src="{% static 'js/form.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-latex.min.js"></script>
</body>

</html>
