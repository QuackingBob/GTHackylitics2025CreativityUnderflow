<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Transcription</title>
    <script>
        function startTranscription() {
            const eventSource = new EventSource("/transcribe/");
            eventSource.onmessage = function(event) {
                document.getElementById("transcription").innerHTML += event.data + "<br>";
            };
        }
    </script>
</head>
<body>
    <h1>Live Speech-to-Text</h1>
    <button onclick="startTranscription()">Start Transcription</button>
    <div id="transcription" style="margin-top: 20px; border: 1px solid #000; padding: 10px;"></div>
</body>
</html>
